name: Surkeha Hospital Backend

on:
  push:
    branches: [ main ] # Make sure this matches your branch name (main or master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/surekha-backend
            # Initialize git if it's the first time, otherwise pull
            if [ ! -d ".git" ]; then
              git clone https://github.com/Raghavendra-Reddy-Padala/surekha-wt-backed.git .
            else
              git pull origin main
            fi
            
            # Install dependencies and restart the server
            npm install --production
            pm2 delete hospital-api || true
            pm2 start server.js --name "hospital-api"
            pm2 save