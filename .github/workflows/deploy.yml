name: Surkeha Hospital Backend

on:
  push:
    branches: [ main ] # Make sure this matches your branch name (main or master)

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/surekha-backend
            # If it's a git repo, pull. If not, initialize it.
            if [ -d ".git" ]; then
              git pull origin main
            else
              git init
              git remote add origin https://github.com/YOUR_USERNAME/YOUR_REPO.git
              git fetch
              git checkout -f main
            fi
            
            # Install and Start
            npm install --production
            pm2 delete hospital-api || true
            pm2 start server.js --name "hospital-api"
            pm2 save